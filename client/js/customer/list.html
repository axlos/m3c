<div class="pull-right">
  <button class="btn btn-primary" ui-sref="customer.new">Create new customer</button>
</div>
</br>
</br>
<table class="table table-hover">
  <thead>
    <tr>
      <th width="10%">Id</th>
      <th width="20%">Name</th>
      <th width="30%">Address</th>
      <th width="20%">Phone</th>
      <th width="20%">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="customer in vm.customers">
      <th scope="row" ng-bind="customer.id"></th>
      <td ng-bind="customer.name">
      </td>
      <td ng-bind="customer.address">
      </td>
      <td ng-bind="customer.phone">
      </td>
      <td>
        <button class="btn btn-primary btn-sm" ui-sref="customer.edit({id: customer.id})">Edit</button>
        <button class="btn btn-danger btn-sm" ng-click="vm.onRemoveCustomer (customer)">Remove</button>
      </td>
    </tr>
  </tbody>
</table>
