<form>
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" placeholder="Name" ng-model="vm.customer.name">
  </div>
  <div class="form-group">
    <label for="address">Address</label>
    <input type="text" class="form-control" id="address" placeholder="Address" ng-model="vm.customer.address">
  </div>
  <div class="form-group">
    <label for="phone">Phone</label>
    <input type="text" class="form-control" id="phone" placeholder="Phone" ng-model="vm.customer.phone">
  </div>
  <div class="pull-right">
    <button class="btn btn-primary" ng-click="vm.onSave ()">Save</button>
  </div>
</form>
