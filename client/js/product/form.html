<form>
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" placeholder="Name" ng-model="vm.product.name">
  </div>
  <div class="form-group">
    <label for="price">Price</label>
    <input type="number" class="form-control" id="price" placeholder="Price" ng-model="vm.product.price">
  </div>
  <div class="pull-right">
    <button class="btn btn-primary" ng-click="vm.onSave ()">Save</button>
  </div>
</form>
