<div class="pull-right">
  <button class="btn btn-primary" ui-sref="invoice.new">Create new invoice</button>
</div>
</br>
</br>
<table class="table table-hover">
  <thead>
    <tr>
      <th width="10%">Customer Id</th>
      <th width="30%">Discount</th>
      <th width="40%">Total</th>
      <th width="20%">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="invoice in vm.invoices">
      <th scope="row" ng-bind="invoice.customer_id"></th>
      <td>
        <span ng-bind="invoice.discount"></span>%
      </td>
      <td ng-bind="invoice.total | currency:'$':0">
      </td>
      <td>
        <button class="btn btn-primary btn-sm" ui-sref="invoice.edit({id: invoice.id})">Edit</button>
        <button class="btn btn-danger btn-sm" ng-click="vm.onRemoveInvoice (invoice)">Remove</button>
      </td>
    </tr>
  </tbody>
</table>
