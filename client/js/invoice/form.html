<div class="well">
  <p>
    <strong>Subtotal:</strong>
    <span ng-bind="vm.subTotal() | currency:'$':0"></span>
  </p>
  <p>
    <strong>Disccount:</strong>
    <span ng-bind="vm.invoice.discount"></span>
    <span>%</span>
  </p>
  <p class="lead">
    <strong>Total:</strong>
    <span ng-bind="vm.total() | currency:'$':0">0</span>
  </p>
</div>
<form>
  <div class="form-group">
    <label for="customer">Customer</label>
    <div class="row">
      <div class="col-xs-11">
        <select id="customer" class="form-control" ng-model="vm.invoice.customer_id" ng-change="vm.updateInvoice ()" ng-options="customer.id as customer.name for customer in vm.customers">
        </select>
      </div>
      <div class="col-xs-1">
        <button class="btn btn-default btn-block" ng-click="vm.onAddCustomer ()">Add</button>
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="customer">Discount</label>
    <input type="number" class="form-control" placeholder="0%" ng-model="vm.invoice.discount" ng-blur="vm.updateInvoice ()">
  </div>
  <div class="pull-right">
    <button class="btn btn-primary" ng-click="vm.onAddProduct ()">Add Product</button>
  </div>
  <table class="table table-hover">
    <thead>
      <tr>
        <th width="5%">#</th>
        <th width="50%">Product</th>
        <th width="30%">Quantity</th>
        <th width="15%">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="item in vm.items">
        <th scope="row" ng-bind="item.id"></th>
        <td>
          <select id="product-{{$index}}" class="form-control" ng-model="item.product_id" ng-change="vm.updateItem (item)" ng-options="product.id as (product.name + ' - ' + (product.price | currency:'$':0)) for product in vm.products">

          </select>
        </td>
        <td>
          <input type="number" class="form-control" placeholder="0" ng-model="item.quantity" ng-blur="vm.updateItem (item)">
        </td>
        <td>
          <button class="btn btn-danger btn-sm btn-block" ng-click="vm.onRemoveProduct (item)">Remove</button>
        </td>
      </tr>
    </tbody>
  </table>
</form>
